<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fact of the Day</h1>
    </header>

    <div class="container">
        <div id="fact-container">
            <!-- Fact of the day will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function displayFact(fact) {
            // Implement the logic to display the fact in the fact-container
            // You might want to create HTML elements dynamically and append them to #fact-container
        }

        function loadRandomAddedFact() {
            $.getJSON('Facts0V2.json', function(data) {
                var addedFacts = data.filter(function(fact) {
                    return fact.Added === true;
                });

                var randomIndex = Math.floor(Math.random() * addedFacts.length);
                var randomFact = addedFacts[randomIndex];

                displayFact(randomFact);
            });
        }

        // Call the function to load a random added fact when the page loads
        loadRandomAddedFact();
    </script>
</body>
</html>
